<!-- CONTACT FORM -->
<div class="container my-5">
  <h2 class="text-center page-title mb-4">Contact Us</h2>
  <form id="contactForm" class="bg-white p-4 rounded shadow-sm">
    <div class="mb-3">
      <label for="name" class="form-label">Your Name</label>
      <input type="text" class="form-control" id="name" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Your Email</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea class="form-control" id="message" rows="4" required></textarea>
    </div>
    <button type="submit" class="btn btn-success">Send</button>
    <p id="formStatus" class="mt-3 text-success"></p>
  </form>
</div>

<!-- Bootstrap Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const form = document.getElementById('contactForm');
  const status = document.getElementById('formStatus');

  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    document.getElementById('cart-count').textContent = cart.length;
  }

  form.addEventListener('submit', function (e) {
    e.preventDefault();

    fetch('https://garrisonstore-production.up.railway.app/api/messages', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        name: form.name.value,
        email: form.email.value,
        message: form.message.value
      })
    })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        status.innerText = 'Message sent successfully!';
        form.reset();
      } else {
        status.innerText = 'Something went wrong. Try again.';
      }
    })
    .catch(() => {
      status.innerText = 'Error connecting to server.';
    });
  });

  document.addEventListener('DOMContentLoaded', updateCartCount);
</script>

</body>
</html>
