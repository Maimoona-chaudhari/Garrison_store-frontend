<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart - Garrison Store</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 80px; /* space for navbar */
    }
    .product-img {
      max-width: 80px;
      height: auto;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-white border-bottom shadow-sm fixed-top">
  <div class="container-fluid">

    <!-- Brand (mobile) -->
    <a class="navbar-brand d-lg-none" href="index.html">🌿 Garrison</a>

    <!-- Toggler -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar content -->
    <div class="collapse navbar-collapse" id="mainMenu">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="catalog.html">Our Catalog</a></li>
        <li class="nav-item"><a class="nav-link" href="greens.html">Greens</a></li>
        <li class="nav-item"><a class="nav-link" href="blooms.html">Blooms</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>

      <!-- Right icons -->
      <div class="d-flex align-items-center">
        <a href="login.html" class="btn btn-outline-success me-2"><i class="bi bi-person"></i></a>
        <a href="cart.html" class="btn btn-outline-primary position-relative">
          <i class="bi bi-cart"></i>
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cart-count">0</span>
        </a>
      </div>
    </div>

    <!-- Brand (desktop center) -->
    <div class="d-none d-lg-block text-center position-absolute start-50 translate-middle-x" style="font-size: 1.2rem; color:#125d28;">
      🌿 Garrison Store
    </div>

  </div>
</nav>

<!-- Cart Content -->
<div class="container">
  <h2 class="text-center mb-4">Your Cart</h2>

  <div id="cart-section">
    <p class="text-center" id="empty-message" style="display:none;">Your cart is empty.</p>

    <div id="cart-table-section" style="display:none;">
      <div class="table-responsive">
        <table class="table align-middle">
          <thead class="table-light">
            <tr>
              <th>Product</th>
              <th>Price</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="cart-items"></tbody>
        </table>
      </div>
      <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mt-3 gap-2">
        <h5>Total: Rs <span id="total-price">0.00</span></h5>
        <div>
          <a href="catalog.html" class="btn btn-secondary me-2">Continue Shopping</a>
          <a href="checkout.html" class="btn btn-success">Proceed to Checkout</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Cart Logic -->
<!-- Cart Logic -->
<script>
  const token = localStorage.getItem("authToken");

  // ✅ STEP 1: If user is logged in, load cart from backend
  if (token) {
    fetch("https://garrisonstore-production.up.railway.app/api/cart", {
      headers: { "Authorization": `Bearer ${token}` },
    })
      .then(res => res.json())
      .then(data => {
        console.log("✅ Loaded cart from backend:", data);
        showCart(data.items || []);
      })
      .catch(err => {
        console.error("❌ Backend cart error:", err);
        const localCart = JSON.parse(localStorage.getItem("cart")) || [];
        showCart(localCart); // fallback if backend fails
      });
  } else {
    // ✅ STEP 2: Guest user → show local cart
    const localCart = JSON.parse(localStorage.getItem("cart")) || [];
    showCart(localCart);
  }

  // ✅ This function displays cart items (same as before)
  function showCart(cart) {
    const cartItems = document.getElementById('cart-items');
    const totalPrice = document.getElementById('total-price');
    const emptyMessage = document.getElementById('empty-message');
    const cartTableSection = document.getElementById('cart-table-section');

    cartItems.innerHTML = '';
    let total = 0;

    if (cart.length === 0) {
      emptyMessage.style.display = 'block';
      cartTableSection.style.display = 'none';
      totalPrice.textContent = '0.00';
      document.getElementById('cart-count').textContent = 0;
      return;
    }

    emptyMessage.style.display = 'none';
    cartTableSection.style.display = 'block';
    document.getElementById('cart-count').textContent = cart.length;

    cart.forEach((product, index) => {
      total += product.price;
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>
          <div class="d-flex align-items-center">
            <img src="${product.image}" alt="${product.name}" class="product-img me-3">
            <span>${product.name}</span>
          </div>
        </td>
        <td>Rs ${product.price.toFixed(2)}</td>
        <td>
          <button class="btn btn-sm btn-danger" onclick="removeItem(${index})">Remove</button>
        </td>
      `;
      cartItems.appendChild(row);
    });

    totalPrice.textContent = total.toFixed(2);
  }

  function removeItem(index) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.splice(index, 1);
    localStorage.setItem('cart', JSON.stringify(cart));
    showCart(cart);
  }
</script>


</body>
</html>
