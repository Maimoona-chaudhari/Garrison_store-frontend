<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard - Garrison Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 70px;
    }
    .dashboard-container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .list-group-item {
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-white border-bottom shadow-sm fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">ðŸŒ¿ Garrison Store</a>
  </div>
</nav>

<!-- Dashboard Content -->
<div class="dashboard-container mt-5">
  <h3 class="text-center mb-4">User Dashboard</h3>

  <ul class="list-group">
    <li class="list-group-item">
      <strong>Profile</strong><br>
      <span id="userName"></span> (<span id="userEmail"></span>)
    </li>
    <li class="list-group-item">
      <a href="myorders.html" class="text-decoration-none">ðŸ“¦ My Purchases</a>
    </li>
    <li class="list-group-item text-danger" id="logoutBtn">
      ðŸšª Sign Out
    </li>
  </ul>
</div>

<script>
  // Get user info from localStorage
  const userName = localStorage.getItem("loggedInUserName");
  const userEmail = localStorage.getItem("loggedInUser");
  const userRole = localStorage.getItem("userRole");

  // Agar admin yaha aaye to redirect
  if (userRole === "admin") {
    alert("Admins do not have a user dashboard!");
    window.location.href = "admin/dashboard.html";
  }

  // Show profile info
  document.getElementById("userName").innerText = userName || "Guest";
  document.getElementById("userEmail").innerText = userEmail || "-";

  // Logout functionality
  document.getElementById("logoutBtn").addEventListener("click", () => {
    localStorage.clear();
    alert("You have been signed out!");
    window.location.href = "login.html";
  });
</script>

</body>
</html>
