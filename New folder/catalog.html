    /* Navbar styles */
    .navbar-brand {
      font-weight: 700;
      color: #125d28 !important;
      font-size: 1.2rem;
    }
    .navbar-nav .nav-link {
      font-weight: 600;
      text-transform: uppercase;
      margin: 0 10px;
      color: #125d28 !important;
    }
    .navbar-nav .nav-link:hover {

    }
    #cart-count {

    }

    /* Page heading */

    }

    @media (max-width: 576px) {

        font-size: 0.9rem;
        padding: 0.5rem 0;
      }
      #cart-count {
        font-size: 0.6rem;
      }
    }
  </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg bg-white border-bottom shadow-sm fixed-top">
  <div class="container-fluid">

    <!-- Brand (mobile) -->
    <a class="navbar-brand d-lg-none" href="index.html">ðŸŒ¿ Garrison</a>

    <!-- Toggler -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar content -->
    <div class="collapse navbar-collapse" id="mainMenu">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="catalog.html">Our Catalog</a></li>
        <li class="nav-item"><a class="nav-link" href="addons.html">Greens</a></li>
        <li class="nav-item"><a class="nav-link" href="Blooms.html">Blooms</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>

      <!-- Right icons -->
      <div class="d-flex align-items-center">
        <a href="login.html" class="btn btn-outline-success me-2"><i class="bi bi-person"></i></a>
        <a href="cart.html" class="btn btn-outline-primary position-relative">
          <i class="bi bi-cart"></i>
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cart-count">0</span>
        </a>

    <!-- Brand (desktop center) -->
    <div class="d-none d-lg-block text-center position-absolute start-50 translate-middle-x" style="font-size: 1.2rem; color:#125d28;">
      ðŸŒ¿ Garrison Store
    </div>

  </div>
</nav>

<!-- Catalog Section -->
<div class="container" style="margin-top: 40px;">
  <h2 class="text-center page-title mb-4">Our Full Catalog</h2>

  <!-- Search -->
  <div class="row justify-content-center mb-4">
    <div class="col-md-6">
      <input type="text" id="search-input" class="form-control" placeholder="Search plants...">
    </div>
  </div>

  <div class="row row-cols-2 row-cols-md-3 g-4" id="product-list"></div>
</div>

<!-- Bootstrap Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  let allProducts = [];

  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    document.getElementById('cart-count').textContent = cart.length;
  }

  function displayProducts(products) {
    const container = document.getElementById('product-list');
    container.innerHTML = '';

    if (!products.length) {
      container.innerHTML = '<p class="text-center">No matching products found.</p>';
      return;
    }

    products.forEach(product => {
      const col = document.createElement('div');
      col.className = 'col';
      col.innerHTML = `
        <div class="card h-100">
          <a href="product.html?id=${product._id}">
            <img src="${product.image}" class="card-img-top" alt="${product.name}">
          </a>
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">${product.name}</h5>
            <p class="card-text">${product.description || ''}</p>
            <p class="card-text price">Rs ${product.price}</p>
            <button class="btn btn-success mt-auto add-to-cart">Add to Cart</button>
          </div>
        </div>
      `;
      container.appendChild(col);

      col.querySelector('.add-to-cart').addEventListener('click', () => {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart.push(product);
        localStorage.setItem('cart', JSON.stringify(cart));
        updateCartCount();
      });
    });
  }

  async function loadCatalog() {
    try {
      const res = await fetch('https://garrisonstore-production.up.railway.app/api/products');
      const data = await res.json();
      allProducts = (data || []).filter(p => p.category === 'Catalog');
      displayProducts(allProducts);
    } catch (err) {
      console.error('Failed to load products', err);
      document.getElementById('product-list').innerHTML =
        '<p class="text-center text-danger">Failed to load products.</p>';
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    updateCartCount();
    loadCatalog();

    const search = document.getElementById('search-input');
    if (search) {
      search.addEventListener('input', function () {
        const q = this.value.toLowerCase();
        const filtered = allProducts.filter(p =>
          (p.name || '').toLowerCase().includes(q) ||
          (p.description || '').toLowerCase().includes(q)
        );
        displayProducts(filtered);
      });
    }
  });
</script>

</body>
</html>
