  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    /* Login Container */

      margin: 40px auto;  /* top margin for spacing */

      border-radius: 10px;

    }

    .login-container h3 {

    }

    /* Navbar */
    .navbar-brand {
      font-weight: 700;
      color: #125d28 !important;
      font-size: 1.2rem;
    }
    .navbar-nav .nav-link {
      font-weight: 600;
      text-transform: uppercase;
      margin: 0 10px;
      color: #125d28 !important;
    }
    .navbar-nav .nav-link:hover {
      color: #000 !important;
    }

    /* Cart badge */
    #cart-count {
      font-size: 0.7rem;
    }

    /* Responsive adjustments */

      .login-container {

      }

        font-size: 1.3rem;
      }

        font-size: 0.9rem;
        padding: 0.5rem 0;
      }
      #cart-count {
        font-size: 0.6rem;
      }
    }

</head>
<body>

      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar content -->
    <div class="collapse navbar-collapse" id="mainMenu">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="catalog.html">Our Catalog</a></li>
        <li class="nav-item"><a class="nav-link" href="addons.html">Greens</a></li>
        <li class="nav-item"><a class="nav-link" href="Blooms.html">Blooms</a></li>

  <a class="nav-link" href="myorders.html">My Purchases</a>
</li>

        <a href="login.html" class="btn btn-outline-success me-2"><i class="bi bi-person"></i></a>

    </div>

  </div>

<!-- LOGIN FORM -->
<div class="login-container">
  <h3 class="text-center mb-4">Login to Garrison Store</h3>
  <form id="login-form">
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" required>
    </div>
    <button type="submit" class="btn btn-success w-100">Login</button>
  </form>
  <p class="text-center mt-3">Don‚Äôt have an account? <a href="register.html">Register</a></p>
  
</div>

<!-- JS -->
<script>
  // Login functionality
  document.getElementById("login-form").addEventListener("submit", async function(e) {
    e.preventDefault();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    if (email && password) {
      try {
        const response = await fetch("https://garrisonstore-production.up.railway.app/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await response.json();

        if (response.ok) {
          // ‚úÖ Save login info
          localStorage.setItem("authToken", data.token);
          localStorage.setItem("loggedInUser", data.user.email);
          localStorage.setItem("userRole", data.user.role);

          // ‚úÖ STEP 1: Sync guest cart with backend
          const localCart = JSON.parse(localStorage.getItem("cart")) || [];

          if (localCart.length > 0) {
            fetch("https://garrisonstore-production.up.railway.app/api/cart/sync", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${data.token}`,
              },
              body: JSON.stringify({ items: localCart }),
            })
              .then(res => res.json())
              .then(syncData => {
                console.log("‚úÖ Cart synced:", syncData);
                localStorage.removeItem("cart"); // clear guest cart
              })
              .catch(err => console.error("‚ùå Cart sync failed:", err));
          }

          // ‚úÖ Redirect user
          if (data.user.role === "admin") {
            window.location.href = "admin/dashboard.html";
          } else {
            window.location.href = "index.html";
          }

        } else {
          alert("‚ùå " + data.message);
        }
      } catch (err) {
        alert("‚ùå Login failed. Try again.");
        console.error(err);
      }
    } else {
      alert("Please enter valid credentials.");
    }
  });
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
