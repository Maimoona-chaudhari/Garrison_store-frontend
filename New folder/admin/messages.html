<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - View Messages</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center">üì© Contact Messages</h2>
    <table class="table table-bordered">
      <thead class="table-light">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Message</th>
        </tr>
      </thead>
      <tbody id="messagesTableBody"></tbody>
    </table>
    <div class="text-center mt-3">
      <a href="admin.html" class="btn btn-secondary">‚¨ÖÔ∏è Back to Dashboard</a>
    </div>
  </div>

  <script>
    // Check if admin
    const role = localStorage.getItem('userRole');
    if (role !== 'admin') {
      alert('Unauthorized! Only admin can access.');
      window.location.href = '../login.html';
    }

    // Fetch and render messages
    fetch('https://garrisonstore-production.up.railway.app/api/messages')
      .then(res => res.json())
      .then(messages => {
        const table = document.getElementById('messagesTableBody');
        messages.forEach(msg => {
          const row = `
            <tr>
              <td>${msg.name}</td>
              <td>${msg.email}</td>
              <td>${msg.message}</td>
            </tr>`;
          table.insertAdjacentHTML('beforeend', row);
        });
      })
      .catch(err => {
        console.error('Error loading messages:', err);
        alert('Error loading messages from server.');
      });
  </script>
</body>
</html>
