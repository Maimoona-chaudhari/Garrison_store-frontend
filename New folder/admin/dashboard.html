<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - Garrison Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .dashboard-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="dashboard-container text-center">
    <h2 class="mb-4">ðŸŒ¿ Garrison Store Admin Dashboard</h2>
    <p id="welcomeMessage"></p>
    <div class="d-grid gap-3 mt-4">
      <a href="products.html" class="btn btn-primary">Manage Products (CRUD)</a>
      <a href="orders.html" class="btn btn-success">View Orders</a>
      <a href="messages.html" class="btn btn-warning">View Messages</a>
      <button class="btn btn-secondary" id="logoutBtn">Logout</button>
    </div>
  </div>

  <script>
    // Check if admin
    const role = localStorage.getItem('userRole');
    const email = localStorage.getItem('loggedInUser');

    if (role !== 'admin') {
      alert('Unauthorized! Only admin can access.');
      window.location.href = '../login.html';
    } else {
      document.getElementById('welcomeMessage').textContent = `Logged in as Admin (${email})`;
    }

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.clear();
      window.location.href = '../login.html';
    });
  </script>
</body>
</html>
